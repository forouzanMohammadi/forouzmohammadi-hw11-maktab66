<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  >
    <link rel="stylesheet" href="./index.css">
    
</head>
<body class='theme-dark'>
    <div class="background">
        <div class="bckImg">
        </div>
    </div>
    <div class="container">
        <header>
            <h1>T O D O</h1>
            <div class="theme-block">
                <input type="checkbox" name="theme" id="theme">
                <label for="theme"></label>
            </div>
        </header>
        <div class='new-todo'>
            <div class="check">
                <div class="first-done">
                </div>
            </div>
            <div class="new-task">
                <input class="todo-input" id="todo-input" type="text" placeholder="Creat a new todo...">
                </div>
        </div>
        <div id="todo-box" class="todo-items-box">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="done">
                        </div>
                    </div>
                    <div class="todo-text-container">
                        <div class="todo-text">
                            <div class="text">text todo</div> 
                            <i class="material-icons clear-item">clear</i>
                        </div>
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="done">
                        </div>
                    </div>
                    <div class="todo-text-container">
                        <div class="todo-text">
                            <div class="text">text todo</div> 
                            <i class="material-icons clear-item">clear</i>
                        </div>
                    </div>
                </div>
                <!-- <div class="todo-item">
                    <div class="check">
                        <div class="done">
                        </div>
                    </div>
                    <div class="todo-text-container">
                        <div class="todo-text">
                            <div class="text">text todo</div> 
                            <i class="material-icons clear-item">clear</i>
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="todo-info">
                <div class="items-left">
                    5 items left
                </div>
                <div class="items-clear">
                    <span>Clear Completed</span> 
                </div>
            </div>
        </div>
        <div class="status">
            <div class="items-statuses">
                <span id="all">All</span>
                <span id="active">Active</span>
                <span id="completed">Completed</span>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
